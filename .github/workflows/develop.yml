name: CI

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]
    
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: install
      run: npm ci
  
    - name: build
      run: npm run build
  
    - name: test
      run: npm test
